<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <center>
      <h2>FORMULARIO DE REGISTRO</h2>
    </center>
    <div class="container mt-3">
      <br />
      <center><h2>!!BIENVENIDO¡¡</h2></center>
      <form action="javascript:enviardatos();">
        <div class="mb-3 mt-3">
          <label for="documento">Documento:</label>
          <input
            type="number"
            class="form-control"
            id="cc"
            placeholder="documento"
            name="documento"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="nombresapellidos">Nombres y Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nombre y Apellido"
            name="nombre"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Correo:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Correo Electronico"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pwd">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Contraseña"
            name="pswd"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rol">Rol:</label>
          <select name="" id="rol">
            <option value="Admin">Admin</option>
            <option value="Secretaria">Secretaria</option>
            <option value="Vendedor">Vendedor</option>
          </select>
        </div>
        <center>
          <button type="submit" class="btn btn-primary">Enviar Datos</button>
        </center>
      </form>
      <br />
    </div>

    <div class="container-fluid">
      <br /><br />
      <center><h3>Tabla Registrados</h3></center>
      <table class="table table-dark table-striped" id="tablaD">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Documento</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Contraceña</th>
            <th scope="col">Rol</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <br /><br /><br />
    <script src="js/Persona.js"></script>
    <script src="js/controladorMain.js"></script>
  </body>
</html>
